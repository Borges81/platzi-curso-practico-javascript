<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso práctico Java Script</title>
    <script src="./figuras.js"></script>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller  del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Cálcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado"  type="number" >
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    
    <section>
        <h2>Cálcula triangulo isósceles</h2>
        <form action="">
            <label for="InputLadoIzquierdo">
                Escribe cuanto mide el lado izquierdo
            </label>
            <input id="InputLadoIzquierdo"  type="number" >
            <br>
            <label for="InputLadoDerecho">
                Escribe cuanto mide el lado derecho
            </label>
            <input id="InputLadoDerecho"  type="number" >
            <br>
            <label for="InputBase">
                Escribe cuanto mide la base
            </label>
            <input id="InputBase"  type="number" >
            <br>

            <button type="button" onclick="calculaAlturaTriangulo()">Calcular altura Tríangulo</button>
        </form>
    </section>
    
</body>
</html>
